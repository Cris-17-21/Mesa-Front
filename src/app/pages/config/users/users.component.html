<header class="main-header">

    <div class="header-titles">
        <h1>Gesti√≥n de Usuarios</h1>
        <p class="subtitle">Configura los usuarios del restaurante</p>
    </div>

    <div class="header-actions">
        <button class="button-add" (click)="openCreate()">
            <i class="bi bi-plus-circle"></i>
            <p>Nuevo Usuario</p>
        </button>
    </div>

    <div class="table">
        <p-table #dt2 [value]="users()" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true"
            [globalFilterFields]="['username', 'nombres', 'apellidoPaterno', 'role']"
            [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #caption>
                <div class="table-header-container">
                    <div class="search-wrapper">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" class="noir-input"
                            (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Buscar usuario..." />
                    </div>

                    <div class="filters-wrapper">
                        <p-select [options]="empresas()" [(ngModel)]="selectedEmpresaId"
                            (onChange)="onEmpresaFilterChange($event.value)" optionLabel="razonSocial" optionValue="id"
                            placeholder="Filtrar por Empresa" [showClear]="true" class="filter-select">
                        </p-select>

                        <p-select [options]="sucursalesFiltradas()" [(ngModel)]="selectedSucursalId"
                            (onChange)="onSucursalFilterChange($event.value)" optionLabel="nombre" optionValue="id"
                            placeholder="Filtrar por Sucursal" [showClear]="true" [disabled]="!selectedEmpresaId()"
                            class="filter-select">
                        </p-select>
                    </div>
                </div>
            </ng-template>
            <ng-template #header>
                <tr>
                    <th style="width:15%">Usuario</th>
                    <th style="width:20%">Nombres</th>
                    <th style="width:20%">Apellidos</th>
                    <th style="width:15%">Rol</th>
                    <th style="width:20%" class="text-center">Acciones</th>
                </tr>
            </ng-template>
            <ng-template #body let-user>
                <tr>
                    <td>
                        {{ user.username }}
                    </td>
                    <td>
                        {{ user.nombres }}
                    </td>
                    <td>
                        {{ user.apellidoPaterno + " " + user.apellidoMaterno }}
                    </td>
                    <td>
                        {{ user.role }}
                    </td>
                    <td>
                        <div class="flex justify-content-center gap-2">
                            <button class="button-action edit" (click)="openEdit(user)">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="button-action delete" (click)="deleteUser(user.id)">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template #emptymessage>
                <tr>
                    <td colspan="5">No se encontraron usuarios.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</header>


<app-modal-users [(visible)]="displayModal" [dataToEdit]="selectedUser()" [roles]="roles()" [empresas]="empresas()"
    (onSave)="handleSaveUser($event)">
</app-modal-users>
