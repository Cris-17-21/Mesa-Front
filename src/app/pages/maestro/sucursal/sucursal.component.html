<header class="main-header">

    <div class="header-titles">
        <h1>Gestión de Sucursales</h1>
        <p class="subtitle">Configura las sucursales del restaurante</p>
    </div>

    <div class="header-actions">
        <button class="button-add" (click)="openCreate()">
            <i class="bi bi-plus-circle"></i>
            <p>Nuevo Sucursal</p>
        </button>
    </div>

    <div class="table">
        <p-table #dt2 [value]="sucursales()" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
            [paginator]="true" [globalFilterFields]="['nombre']" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #caption>
                <div class="search-wrapper">
                    <i class="bi bi-search search-icon"></i>

                    <input type="text" class="noir-input"
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Buscar sucursal..." />
                </div>

                <div class="filter-wrapper">
                    <p-select [options]="empresas()" [ngModel]="selectedEmpresaId()"
                        (onChange)="onEmpresaChange($event.value)" optionLabel="razonSocial" optionValue="id"
                        placeholder="Todas las Empresas" [showClear]="true" [filter]="true" class="noir-select-filter">
                    </p-select>
                </div>
            </ng-template>
            <ng-template #header>
                <tr>
                    <th style="width:20%">Empresa</th>
                    <th style="width:20%">Nombre</th>
                    <th style="width:20%">Dirección</th>
                    <th style="width:20%;">Teléfono</th>
                    <th style="width:20%" class="text-center">Acciones</th>
                </tr>
            </ng-template>
            <ng-template #body let-sucursal>
                <tr>
                    <td>
                        {{ sucursal.empresa }}
                    </td>
                    <td>
                        {{ sucursal.nombre }}
                    </td>
                    <td>
                        {{ sucursal.direccion }}
                    </td>
                    <td>
                        {{ sucursal.telefono }}
                    </td>
                    <td>
                        <div class="flex justify-content-center gap-2">
                            <button class="button-action edit" (click)="openEdit(sucursal)">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="button-action delete" (click)="deleteSucursal(sucursal.id)">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template #emptymessage>
                <tr>
                    <td colspan="4">No se encontraron sucursales.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</header>


<app-modal-sucursal [(visible)]="displayModal" [dataToEdit]="selectedSucursal()" (onSaveSuccess)="refreshData()">
</app-modal-sucursal>
