<div class="card">
    <h2 class="text-2xl font-bold mb-4">Nueva Compra</h2>

    <form [formGroup]="compraForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-4">

        <!-- Header Section -->
        <div class="grid p-fluid">
            <div class="col-12 md:col-6">
                <label class="block mb-2 font-bold">Proveedor</label>
                <p-dropdown [options]="proveedores" formControlName="proveedorId" optionLabel="label"
                    optionValue="value" placeholder="Seleccione un proveedor" [showClear]="true">
                </p-dropdown>
            </div>

            <div class="col-12 md:col-3">
                <label class="block mb-2 font-bold">Fecha</label>
                <p-calendar formControlName="fecha" [showIcon]="true" dateFormat="dd/mm/yy">
                </p-calendar>
            </div>

            <div class="col-12 md:col-3">
                <label class="block mb-2 font-bold">Nro. Comprobante</label>
                <input pInputText formControlName="nroComprobante" placeholder="Ej. F001-123" />
            </div>
        </div>

        <!-- Details Section -->
        <div class="card p-3 surface-50 border-round-md">
            <div class="flex justify-content-between align-items-center mb-3">
                <h3 class="m-0 text-xl">Detalle de Productos</h3>
                <p-button label="Agregar Producto" icon="pi pi-plus" size="small" [outlined]="true"
                    (onClick)="addDetalle()">
                </p-button>
            </div>

            <p-table [value]="detalles.controls" styleClass="p-datatable-sm">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 40%">Producto</th>
                        <th style="width: 15%">Cantidad</th>
                        <th style="width: 15%">Precio Unit.</th>
                        <th style="width: 15%">Subtotal</th>
                        <th style="width: 15%">Acci√≥n</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-control let-i="rowIndex">
                    <tr [formGroup]="control">
                        <td>
                            <p-dropdown [options]="productos" formControlName="productoId" optionLabel="label"
                                optionValue="value" placeholder="Seleccionar..." appendTo="body"
                                [style]="{'width':'100%'}">
                            </p-dropdown>
                        </td>
                        <td>
                            <p-inputNumber formControlName="cantidad" [min]="1" [showButtons]="true"
                                buttonLayout="horizontal" [step]="1">
                            </p-inputNumber>
                        </td>
                        <td>
                            <p-inputNumber formControlName="precioUnitario" mode="currency" currency="PEN"
                                locale="es-PE">
                            </p-inputNumber>
                        </td>
                        <td class="font-bold text-right">
                            {{ control.get('subtotal')?.value | currency:'PEN':'S/ ' }}
                        </td>
                        <td>
                            <p-button icon="pi pi-trash" severity="danger" [text]="true" (onClick)="removeDetalle(i)">
                            </p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <!-- Footer / Totals -->
        <div class="flex justify-content-end align-items-center gap-4 mt-3 p-3">
            <span class="text-xl">Total a Pagar:</span>
            <span class="text-3xl font-bold text-primary">{{ calculateTotal() | currency:'PEN':'S/ ' }}</span>
        </div>

        <div class="flex justify-content-end gap-2 mt-4">
            <p-button label="Cancelar" severity="secondary" (onClick)="onCancel()"></p-button>
            <p-button label="Guardar Compra" icon="pi pi-check" type="submit"></p-button>
        </div>
    </form>
</div>
<p-toast></p-toast>
