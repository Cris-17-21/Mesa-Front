<div class="dashboard-layout">
  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <nav>
      <a routerLink="/dashboard" class="active">Inicio</a>
      <a routerLink="/users">Gestión de Usuarios</a>
    </nav>
    <button (click)="logout()" class="btn-logout">Cerrar Sesión</button>
  </aside>

  <main class="content">
    <header>
      <h1>Bienvenido, {{ userProfile?.user?.username }}</h1>
      <p>Rol: <strong>{{ userProfile?.user?.role }}</strong></p>
    </header>

    <div class="stats-grid">
      <div class="card">
        <h3>Usuarios Registrados</h3>
        <p class="number">{{ totalUsers }}</p>
      </div>
      
      <div class="card">
        <h3>Última Conexión</h3>
        <p>{{ today | date:'short' }}</p>
      </div>
    </div>
  </main>
</div>
